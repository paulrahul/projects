<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Summary</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        #summary, #ai-summary { white-space: pre-wrap; margin-top: 10px; }
        textarea { width: 100%; height: 50px; }
    </style>
</head>
<body>

    <h3>Hacker News Summary</h3>
    
    <h4>AI Summary:</h4>
    <button id="get-ai-summary">Get AI Summary</button>
    <div id="ai-summary">Enter API key and click the button.</div>

    <input type="password" id="api-key" placeholder="Enter your API Key">
    <button id="save-key">Save Key</button>

    <h4>Hacker News comments:</h4>
    <div id="summary">Fetching Hacker News comments...</div>

    <input type="hidden" id="hnStoryId">

    <script src="popup.js"></script>
</body>
</html>
